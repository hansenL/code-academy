<!DOCTYPE html>
<head>
  <title>jQuery Lite</title>
  <script type="text/javascript" src="jquery_lite.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <script>
    const func = () => alert('clicked');
    $l( () => $l('.my-div.cool').on('click', func) );
  </script>
  <div class="my-div cool">
    <a>HI</a>
    <p>p</p>
  </div>
</body>
</html>
